<!DOCTYPE html>
<html>
	<head>
    	<link rel="stylesheet" type="text/css" href="../src/css/style.css">
        <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	</head>

	<body ng-app='musically'>
        <div ng-controller="ViewController">
            <div ng-show="showGraph">
                <div class="input-group searchBox">
                  <input type="text" id="inputBox" class="form-control" aria-label="...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="searchArtist()" type="button">Search</button>
                    </span> 
                </div>
                <node-graph></node-graph>
            </div>

            <div ng-controller="ArtistController">
                <artist-info ng-show="!showGraph"></artist-info>
            </div>
        </div>

        <!-- External Libs -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
		<script type="text/javascript" src="../libs/js/d3.min.js"></script>
        
        <!-- Custom code -->
        <script type="text/javascript" src="../src/js/youtube.js"></script>
        <script type="text/javascript" src="../src/js/nodeGraph.js"></script>
        <script type="text/javascript" src="../src/js/artistInfo.js"></script>
        <script type="text/javascript" src="../src/js/app.js"></script>
	</body>
</html>
