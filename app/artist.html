<!-- youtube player -->
<div id="player"></div>	

<!-- artist info and related artists? -->
<div class="container">
	<div class="row">
		<div class="col-md-4 col-lg-4">
			<span>{{update();}}</span>
			<div class="artistBasicInfo" style="background-image: url( {{artist.imageLinkLarge}} )">
				<h1><span>{{artist.name}}</span></h1>
				<h2><span>{{artist.topGenre}}</span></h2>
				<hr>
				<p><span>{{bio.text}}</span></p>
				<a href="{{bio.link}}">Source</a>
			</div>
		</div>
		<div class="col-md-8 col-lg-8">
			<div ng-show="gotTopTracks">
			<h1>Top tracks</h1>
			<div ng-repeat="track in topTracks" class="tracks">
					<sound-button data-ng-click="play($event)" origem="{{track.previewURL}}" image="{{track.image}}">
					</sound-button>
					<button class="youtubeSearch" ng-click="searchYoutube(artist.name + ' ' + track.name)"></button>
					<p>{{track.name | uppercase}}</p>
					<p>From: {{track.album}}</p>
			</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-lg-8">
		<h1>Upcoming tours</h1>
		</div>
		<div class="col-md-4- col-md-4">
			<h1>Tweets</h1>

			<div ng-show="!twitterHandle">
				<p>Couldn't find artist's public account :(</p>
			</div>

			<div class="tweets" ng-show="twitterHandle">
				<a 
					class="twitter-timeline" 
					href="{{"https://twitter.com/" + twitterHandle}}" 
					data-chrome="noheader noborders"	
					data-screen-name="{{twitterHandle}}" 
					data-widget-id="586052502761693184">
					Tweets by @ {{twitterHandle}}
				</a>
			</div>
			<!--<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script> -->
		</div>
	</div>
</div>
