<!-- youtube player -->
<div id="player"></div>	

<!-- artist info and related artists? -->
<div class="container">
	<div class="row">
		<div class="col-md-4 col-lg-4">
			<span>{{update();}}</span>
			<div class="artistBasicInfo" style="background-image: url( {{artist.imageLinkLarge}} )">
				<h1><span>{{artist.name}}</span></h1>
				<h2><span>{{artist.topGenre}}</span></h2>
				<hr>
				<p><span>{{bio.text}}</span></p>
				<a href="{{bio.link}}">Source</a>
			</div>
		</div>
		<div class="col-md-8 col-lg-8">
			<div ng-show="gotTopTracks">
				<h1>Top tracks</h1>
				<div ng-repeat="track in topTracks" class="tracks">
					<sound-button data-ng-click="play($event)" origem="{{track.previewURL}}" image="{{track.image}}">
					</sound-button>
					<button class="youtubeSearch" ng-click="searchYoutube(artist.name + ' ' + track.name)"></button>
					<p>{{track.name | uppercase}}</p>
					<p>From: {{track.album}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-lg-8">
		<h1>Upcoming Shows</h1>
		 <div id="map"></div>
		</div>
		<div class="col-md-4- col-lg-4">
			<h1>Tweets</h1>

			<div ng-show="!twitterHandle">
				<p>Couldn't find artist's public account :(</p>
			</div>

			<div id="tweets" ng-show="twitterHandle"></div>
		</div>
	</div>
</div>
